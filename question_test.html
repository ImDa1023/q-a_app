<!-- HOME画面の「もっと見る」ボタンとして使える -->
<!-- MYページの質問と回答の切り替えにも？ -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

<template id="home.html">
  <ons-page id="home">
    <ons-toolbar>
      <div class="center">HOME</div>
    </ons-toolbar>

    <!-- <p>This is the first page.</p> -->
    <section id="">
        <img id="icon" src="">
        <p>ニックネーム</p>
        <p>26度の日に半そでは寒いですかね？</p>
    <ons-button id="firestore_input1">回答する</ons-button>
    </section>
    <section id="">
      <img id="icon" src="">
      <p>ニックネーム</p>
      <p>はじめてのメイクって何を買ったらいいですか？</p>
    <ons-button id="firestore_input2">回答する</ons-button>
    </section>
    <section id="">
      <img id="icon" src="">
      <p>ニックネーム</p>
      <p>低身長で買ったばかりのワンピースの丈が合わないんですが、皆さんどうしてますか？</p>
    <ons-button id="firestore_input3">回答する</ons-button>
    </section>
  </ons-page>
</template>



<template id="question1.html">
  <ons-page id="question1">
    <ons-toolbar>
      <div class="left"><ons-back-button>HOMEに戻る</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
    <div id="">
        <img id="icon" src="">
        <p>ニックネーム</p>
        <p>26度の日に半そでは寒いですかね？</p>
    </div>
    <ons-button id="">回答する</ons-button>
    <div id="">
        <p>回答</p>
    </div>
    
  </ons-page>
</template>

<template id="question2.html">
  <ons-page id="question2">
    <ons-toolbar>
      <div class="left"><ons-back-button>HOMEに戻る</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
    <div id="">
        <img id="icon" src="">
        <p>ニックネーム</p>
        <p>はじめてのメイクって何を買ったらいいですか？</p>
    </div>
    <ons-button id="">回答する</ons-button>
    <div id="">
        <p>回答</p>
    </div>
    
  </ons-page>
</template>

<template id="question3.html">
  <ons-page id="question3">
    <ons-toolbar>
      <div class="left"><ons-back-button>HOMEに戻る</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>
    <div id="">
        <img id="icon" src="">
        <p>ニックネーム</p>
        <p>低身長で買ったばかりのワンピースの丈が合わないんですが、皆さんどうしてますか？</p>
    </div>
    <ons-button id="">回答する</ons-button>
    <div id="">
        <p>回答</p>
    </div>
    
  </ons-page>
</template>



<script>
document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'home') {
    page.querySelector('#firestore_input1').onclick = function() {
      document.querySelector('#myNavigator').pushPage('question1.html', {data: {title: 'question'}});
    };
    page.querySelector('#firestore_input2').onclick = function() {
      document.querySelector('#myNavigator').pushPage('question2.html', {data: {title: 'question'}});
    };
    page.querySelector('#firestore_input3').onclick = function() {
      document.querySelector('#myNavigator').pushPage('question3.html', {data: {title: 'question'}});
    };
  } else if (page.id === 'question1') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  } else if  (page.id === 'question2') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  } else if (page.id === 'question3') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
</script>

</body>
</html>
